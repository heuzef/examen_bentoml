service:
  name: admissions_model
  version: 1.0.0

labels:
  owner: "Heuzef"
  project: "Admissions Prediction"

docker:
  dockerfile_template: "./Dockerfile.template"
  base_image: python:3.8-slim

include:
  - '*.py'

python:
    packages:
      - numpy
      - pandas
      - scikit-learn
      - bentoml
      - pydantic
      - requests
      - pyjwt
      - fastapi
      - datetime